{% extends "base.html" %}

{% block content %}

<script type="text/javascript">
function set_openid(openid, pr)
{
	u = openid.search('<username>')
	if (u != -1){
		user = prompt('Enter your ' + pr + ' username:')
		openid = openid.substr(0, u) + user
	}
	form = document.forms['login'];
	form.elements['openid'].value = openid
}
</script>
{% include "flash.html" %}

<div class="well">
  <h3>Sign In</h3>
  <form class="form" action="" method="post" name="login">
    {{form.hidden_tag()}}
    <div class="help-block"> Please enter you OpenId: or select one</div>
    <div class="control-group">
      {% for pr in providers %}
      <a href="javascript:set_openid('{{ pr.url }}', '{{ pr.name }}');">
        <img src="static/img/{{pr.name.lower()}}.png" class="img-polaroid"
        style="margin:2px;"/>
      </a>
      {% endfor %}
    </div>
    <div class="control-group{% if form.errors.openid %} error{% endif %}">
      <label class="control-label" for="openid">Or enter your openid
        here:</label>
      <div class="controls">
        {{form.openid(size=80, class="span4")}}
        {% for e in form.openid.errors %}
        <span style="color:red;">[{{ e }}]</span><br>
        {% endfor %}
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox" for="remember_me">
          {{form.remember_me}} Remember Me
        </label>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input class="btn btn-primary" type="submit" value="Sign In">
      </div>
    </div>
  </form>
</div>
{% endblock %}
